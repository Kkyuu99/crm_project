<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-3/4 max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Bar Chart</h1>
        <div class="flex items-end space-x-4 border-l-2 border-b-2 border-gray-800 h-64 px-4 py-2">
            <!-- Bar 1 -->
            <div class="flex flex-col items-center">
                <div class="bg-blue-500 w-10 h-24 rounded-t-md"></div>
                <span class="mt-2 text-sm">Label 1</span>
            </div>
            <!-- Bar 2 -->
            <div class="flex flex-col items-center">
                <div class="bg-green-500 w-10 h-36 rounded-t-md"></div>
                <span class="mt-2 text-sm">Label 2</span>
            </div>
            <!-- Bar 3 -->
            <div class="flex flex-col items-center">
                <div class="bg-red-500 w-10 h-16 rounded-t-md"></div>
                <span class="mt-2 text-sm">Label 3</span>
            </div>
            <!-- Bar 4 -->
            <div class="flex flex-col items-center">
                <div class="bg-yellow-500 w-10 h-40 rounded-t-md"></div>
                <span class="mt-2 text-sm">Label 4</span>
            </div>
            <!-- Bar 5 -->
            <div class="flex flex-col items-center">
                <div class="bg-purple-500 w-10 h-28 rounded-t-md"></div>
                <span class="mt-2 text-sm">Label 5</span>
            </div>
        </div>
    </div>
</body>
</html>
