<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Chart with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full max-w-lg mx-auto space-y-4">
        <!-- Skill 1 -->
        <div>
          <div class="flex justify-between">
            <span class="text-sm font-medium text-gray-700">HTML</span>
            <span class="text-sm font-medium text-gray-700">80%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="bg-blue-500 h-2.5 rounded-full w-[80%]"></div>
          </div>
        </div>
      
        <!-- Skill 2 -->
        <div>
          <div class="flex justify-between">
            <span class="text-sm font-medium text-gray-700">CSS</span>
            <span class="text-sm font-medium text-gray-700">70%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="bg-green-500 h-2.5 rounded-full w-[70%]"></div>
          </div>
        </div>
      
        <!-- Skill 3 -->
        <div>
          <div class="flex justify-between">
            <span class="text-sm font-medium text-gray-700">JavaScript</span>
            <span class="text-sm font-medium text-gray-700">60%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="bg-yellow-500 h-2.5 rounded-full w-[60%]"></div>
          </div>
        </div>
      </div>
      
</body>
</html>
